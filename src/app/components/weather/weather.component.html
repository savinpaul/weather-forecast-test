<div class="weather-container">
    <h1>Weather Forecast</h1>
    <div class="button-container">
      <button *ngFor="let location of locations"
              [ngClass]="{'selected': selectedLocation === location}"
              class="selectable-button"
              (click)="selectLocation(location)">
        {{ location }}
      </button>
    </div>
    <div *ngIf="groupedWeatherData.length>0">
      <h2>{{ weatherData.city.name }}</h2>
      <div class="weather-info">
        <div class="weather-card" *ngFor="let weatherGroup of groupedWeatherData">
          <h3>{{ weatherGroup.date | date:'MMM d, yyyy' }}</h3>
          <div class="weather-hour" *ngFor="let weather of weatherGroup.weatherList">
            <p>Time:{{ weather.dt_txt | date:'HH:mm' }}  <img src="https://openweathermap.org/img/w/{{ weather.weather[0].icon }}.png" alt="Weather Icon">
            </p>
            <p>Temperature: {{ weather.main.temp }}Â°C</p>
            <p>Windspeed: {{ weather.wind.speed }} m/s</p>
            <p>Description: {{ weather.weather[0].description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
